<!DOCTYPE html>
<html>
<head> <link rel="stylesheet" type="text/css" href="styletest.css">
      <script>
        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert('Имя: ' + name + '\nЭлектронная почта: ' + email);
        }
    </script>

<title>Тест</title>
</head> 
<body>
    <h1>Армен</h1>
<p>Мне 31 год, живу в Одессе, пробую в свободное время себя в айти</p>

<a href="https://portal.pfu.gov.ua/sidebar/Templates/WorkIncapacityPersonList">Мего крутой сайт</a>

<img src="https://cdn.lifehacker.ru/wp-content/uploads/2020/01/1119-white-flower-2_1579261223.jpg" 
alt="Чисто прикол">

    <form onsubmit="submitForm(event)">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Электронная почта:</label>
        <input type="text" id="email" name="email"><br><br>

        <button type="submit">Отправить</button>
    </form>

</body>
</html>
