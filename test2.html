<html lang="en">
<head>

<script>

        document.body.style.backgroundColor = "lightblue";
    }
</script>
</head>

    </div>

    <p>Это <span style="color: red;"> выделенный текст</span> внутри раздела. </p>
 </div>

<tr>

</tr>

</tr>

</tr>

</body>
</html>
